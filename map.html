<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
 
    <script>
        const fruites = new Map([
            ["Apple",100],
            ["Orange",80],
            ["Banana",40]
        ]);
        document.getElementById("demo").innerHTML=fruites.get("Apple");
    </script>
    <script>
        const items = new Map();
        items.set("Laptop",30000);
        items.set("Mause",200);
        items.set("KeyBoard",300);
        document.getElementById("demo1").innerHTML = items.has("Laptop");
        document.getElementById("demo2").innerHTML = items.size;
    </script>
</body>
</html>
