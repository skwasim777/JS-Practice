<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const arr = ["jan", "feb", "mar"];
        const arr1 = ["apr", "may", "jun"];
        const arr2 = ["jully", "agust", "sup"];
        const arr3 = ["oct", "nov", "dec"];
        const year = [...arr,...arr1,...arr2,...arr3];
        document.getElementById("demo").innerHTML = year;
    </script>
</body>

</html>
